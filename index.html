<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name</label>
            <input type="text"  class="form-control" id="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name</label>
            <input type="text"  class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number</label>
            <input type="text"  class="form-control" id="new-phone-number">
          </div>
          <div class="form-group">
            <label for="new-email">Email</label>
            <input type="text"  class="form-control" id="new-email">
            <button type="submit" class="btn-danger">Add Another Email</button>
          </div>
          <div id="email-two">
            <div class="form-group">
              <label for="new-email2">Second Email</label>
              <input type="text"  class="form-control" id="new-email2">
            </div>
          </div>
          <div class="form-group">
            <label for="new-address">Address</label>
            <input type="text"  class="form-control" id="new-address">
            <button type="submit" class="btn-danger">Add Another Address</button>
          </div>
          <div id="address-two">
            <div class="form-group">
              <label for="new-address2">Second Address</label>
              <input type="text"  class="form-control" id="new-address2">
            </div>
          </div>
          <button type="submit" class="btn-primary">Add</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <p>First Name: <span class="first-name"></span></p>
          <p>Last Name: <span class="last-name"></span></p>
          <p>Phone Number: <span class="phone-number"></span></p>
          <p>Email: <span class="email"></span></p>
          <p>Second Email: <span class="email2"></span></p>
          <p>Address: <span class="address"></span></p>
          <p>Second Address: <span class="address2"></span></p>
          <div id="buttons">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
